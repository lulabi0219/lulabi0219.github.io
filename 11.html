    <div style="background-color:white;

        <h1>刘伟利 南红玛瑙鹤鸣九皋挂件一组（六件）</h1>
        <p>
            作者：刘伟利 北京玉雕名家
        </p>
        <p>
            规格：尺寸不一
        </p>
        <p>
            《小酌—当代玉雕名家无底价专场》拍品
        </p>
        <p class="abc">

        </p>
        
        <p>
            作品选用四川凉山南红玛瑙中颜色及条纹丰富的原料。作者妙用白色部分雕刻仙鹤，而玛瑙条带部分处理成山石形制，以小博大，意境深远，体现出作者非凡的创意和不俗的雕刻功底，是一套非常独特的作品。
        </p>
