        <h1>唐帅《蕴生》</h1>
        
        <p class="abc">
            <img src="assets/13.jpg" title="唐帅《蕴生》" alt="13" style="width: 60%">
        </p>

        <p>
            “青椒是三餐饮食中再平常不过的青菜，偏偏此时，它的绿，就入了眼帘，拿在手中，视觉上的绿色就与岫玉有了连结，两者放在一起对比，色近之外，再经由巧雕技艺，或能呈现写实效果。”谈及《蕴生》的创作，唐帅如是说。在雕琢过程中，切开玉石，他发现内有鲜明的白色玉带，这又激发了创作巧思，便把青椒一分为二，琢成掰开的形状，细心雕上点状的白籽，展现青椒丰富的内涵。这件作品，也因为有了点状白籽，生命力全然升华。
        </p>
