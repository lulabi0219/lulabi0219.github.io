        <h1>杨曦 和田玉籽料莲花观音挂件</h1>
        <p>
            款识：辰
        </p>
        <p class="abc">
            <img src="assets/01.jpg" title="杨曦 和田玉籽料莲花观音挂件-1" alt="01" style="width: 60%">

        <p>
            作品由和田玉籽料雕就，玉质白度、细度、润度均为上佳，背部保有整面洒金原皮。作者运用浮雕技法，在其正面精琢以观音立像，观音法相和熙，庄穆娴静，背后隐有佛光萦绕，清莲、祥云侍于其侧，为作品更添清致雅韵。作品雕工精湛，打破了传统观音造型的桎梏，使玉雕作品脱离了匠气，更具写意之感，观之如沐春风，清雅流畅。整体型制饱满圆润，料美工佳，是一件难得的精品和田玉作。
        </p>
