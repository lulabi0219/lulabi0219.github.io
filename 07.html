        <h1>杨曦 青玉太狮少狮把件</h1>
        <p>
            作者：杨曦 中国玉石雕刻大师
        </p>
        <p>
            规格：7.5*4.7*4.1cm 248g
        </p>
        <p>

        </p>
        <p class="abc">
            <img src="assets/07.jpg" title="杨曦 青玉太狮少狮把件" alt="07" style="width: 60%">

        <p>
            作品由青玉雕琢而成，颜色沉稳厚重，玉质细腻。作者采用圆雕的手法刻画出太狮的威武庄严，太狮造型呈蹲踞状，后腿曲卧，前腿前伸，回首仰望间关切之意跃然而出，少狮温驯可爱，嬉闹的顽皮之感令人莞尔，此外更有灵芝仙草，更添吉祥寓意。作品线条圆融有力，流畅自然，太狮少狮神色生动，蜷爪环睛，细节精致。作品以狮师同音，寓意太师少师之意，配合灵芝，表达了辈辈如意高官的祝福。
        </p>
