<body style="margin:0; padding:0; background-color:#555555">
    <!-- Navigator -->

        $(".navigator").load('navigator.html');

    <div style="background-color:white;
                width:60%;
                margin-left:auto;
                margin-right:auto;

                margin-bottom:6em;
                box-shadow:0.6em 3em 3em #2b2b2b;
                padding-top:4em;
                padding-bottom:15em;
                padding-left:8em;
                padding-right:8em;">
        <h1>俞挺 青玉薄胎碟</h1>
        <p>
            作者：俞挺 中国玉石雕刻大师
        </p>
        <p>
            规格：16.5*14.3cm 66g
        </p>
        <p>
            《清隽—当代玉雕名家精品专场》
        </p>
        <p class="abc">
            <img src="assets/08.jpg" title="俞挺 青玉薄胎碟" alt="08" style="width: 60%">
        </p>
        <p>
            作品由青玉雕琢打磨而成，颜色清雅，质地均一，玉质细腻油润。整体造型不拘一格，不对称的形状和巧妙的弧线让作品微带古意，在浮雕缠枝花纹装饰的同时阴刻蜷曲卷草纹，纹饰精美，更使得观者能同时观赏两种不同风格配合带来的视觉享受，作品抛光细致，工艺精湛，透光照之，令青玉的材质之美展露无遗，配合原木底座，让厚重端方和轻灵透亮形成鲜明对比，更增添了薄胎的美态。
        </p>

    </div>
